<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<title>
			Spaceify Loader
		</title>

		<style>
			body {
				margin: 0;
				padding: 0;
				font-size: 12px;
				font-family: 'Segoe UI Light_', 'Open Sans Light', Verdana, Arial, Helvetica, sans-serif;
			}
		</style>

		<script type="text/javascript" src="libs/spaceify.loader.js"></script>

		<script>
		window.addEventListener("load", function()
			{
			var url = window.location.href;
			var port = (location.protocol == "http:" ? 80 : 443);
			spaceifyLoader.loadPage("home.html"/*sp_path*/, port/*sp_port*/, url/*sp_host*/, url/*spe_host*/);
			});
		</script>

	</head>
	<body>
		<!--<h3>Loading...</h3>-->
	</body>
</html>
